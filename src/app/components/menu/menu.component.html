<ion-menu side="start" menuId="primeiro" contentId="principal">
  <ion-header>
<ion-toolbar color="#77c511">
  <ion-title class="fonteTitulo fw400">Menu APP</ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
<ion-list>

  <ion-menu-toggle>
    

    <ion-item [routerDirection]="'root'" routerLink="home">
      <ion-img style="width: 24px;" slot="start" src="./assets/icon/cash.png"></ion-img>
      <ion-label>Extrato Financeiro</ion-label>
    </ion-item>

    <ion-item [routerDirection]="'root'" routerLink="negociacoes">
      <ion-img style="width: 24px;" slot="start" src="./assets/icon/negociacoes.png"></ion-img>
      <ion-label>Negoniações</ion-label>
    </ion-item>

    <ion-item *ngFor="let c of componentes | async" [routerLink]="c.link">
      <ion-icon slot="start" [name]="c.icone"></ion-icon>
      <ion-label>{{c.name}}</ion-label>
    </ion-item>

  </ion-menu-toggle>

</ion-list>
</ion-content>
</ion-menu>
