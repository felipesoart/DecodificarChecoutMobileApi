    <ion-refresher-content

    </ion-refresher-content>
  </ion-refresher> -->
  

  <ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let extrato of listas">
      <!-- <ion-item-options side="start">
        <ion-item-option (click)="editar(cliente.id, cliente.nome, cliente.telefone, cliente.email)">Editar</ion-item-option>
        
      </ion-item-options> -->

      <ion-item>
        <ion-label><h2>{{extrato.Servico}}</h2> <h2><small><span class="red">R$ {{extrato.ValorLiquido}}</span> 
        - {{extrato.DataVencimento | date:"dd/MM/yyyy"}}</small></h2></ion-label>
      </ion-item>
   
      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="mostrar(extrato.CodColigada, extrato.CodFilial,
        extrato.IdLan, extrato.IdBoleto, extrato.Servico, extrato.Parcela, extrato.Status,
        extrato.ValorLiquido, extrato.DataVencimento)">
        Detales</ion-item-option>
        <!-- <ion-item-option color="danger" (click)="excluir(cliente.id)">Excluir</ion-item-option> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

 
 <!--  barra de rolagem -->
  <ion-infinite-scroll  (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content 
      loadingSpinner="bubbles"
      loadingText="Carragando mais dados...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
   
</ion-content>
